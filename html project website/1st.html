<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHETAN Blogs</title>

<style>
    /* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Basic Styles */
body {
    font-family: Arial, sans-serif;
    color: #333;
    line-height: 1.6;
    background-color: #f4f4f4;
}

/* Header */
header {
    background: #333;
    color: #fff;
    padding: 1em 0;
    text-align: center;
}

header h1 {
    font-size: 2em;
}

/* Navigation */
nav {
    background: #444;
    color: #fff;
    text-align: center;
    padding: 0.5em 0;
}

nav ul {
    list-style: none;
}

nav ul li {
    display: inline;
    margin: 0 1em;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

/* Layout */
.container {
    display: flex;
    gap: 1em;
    padding: 1em;
}

main {
    flex: 2;
    background: #fff;
    padding: 1em;
}

aside {
    flex: 1;
    background: #eaeaea;
    padding: 1em;
}

.read-more {
    display: inline-block;
    margin-top: 1em;
    padding: 0.5em 1em;
    background: #333;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
}

.read-more:hover {
    background: #555;
}

/* Footer */
footer {
    text-align: center;
    padding: 1em 0;
    background: #333;
    color: #fff;
    margin-top: 1em;
}

</style>
<body>
    <!-- Header Section -->
    <header>
        <h1>Simple Blog</h1>
        <p>Welcome to blog where I share thoughts!</p>
    </header>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="http://127.0.0.1:5500/1st.html#">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content Section -->
    <div class="container">
        <main>
            <h2>Blog Post Title</h2>
            <p>This is a sample blog post content.</p>
            <h3> <a href="">Gaming news</a></h3>
            <a href="#" class="read-more">Read More</a>
            



        </main>
        

        <!-- Sidebar -->
        <aside>
            <h3>About Me</h3>
            <p>A short bio about the blog author.</p>
            <h3>Recent Posts</h3>
            <ul>
                <li><a href="#">Post 1</a></li>
                <li><a href="#">Post 2</a></li>
                <li><a href="#">Post 3</a></li>
            </ul>
        </aside>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 chetanblogs</p>
    </footer>
</body>
</html>
